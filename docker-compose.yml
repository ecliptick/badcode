version: "3.7"
services:

  flask_app:
    build: './flask_app'
    ports:
      - "${FLASK_PORT}:5000"
    depends_on:
      - rabbit

  rabbit:
    hostname: rabbit
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "${RABBITMQ_MNGT_PORT}:15672"
      - "${RABBITMQ_PORT}:5672"

  simple_worker:
    build: './simple_worker'
    user: root
    depends_on:
      - rabbit
      - flask_app
    volumes:
      - /mnt:/simple_worker/mnt